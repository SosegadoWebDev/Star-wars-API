    <div class="container">
        <section class="contact-section">
            <h1 class="text-normal">Contacto</h1>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" id="input-name">
                    <small class="message-error-name">Este campo debe tener al menos un nombre</small>
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="E-mail" id="input-email">
                    <small class="message-error-email">Este campo debe tener un e-mail v√°lido</small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea placeholder="Comentarios" cols="10" rows="5" class="form-control input"
                        id="input-comments"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="button" class="form-control input" value="Enviar" id="input-button-enviar" disabled>
                </div>
                <div class="col-4"></div>
            </div>
        </section>
    </div>
